<div>
  <form [formGroup]="customerForm" (ngSubmit)="this.addCustomer()">
    <div class="inputContainer">
      <p>
        <label for="firstName">Vorname</label><br>
        <input type="text" id="firstName" formControlName="firstName"/>
      </p>
      <p>
        <label for="lastName">Nachname</label><br>
        <input type="text" id="lastName" formControlName="lastName"/>
      </p>
      <p>
        <label for="email">E-Mail</label><br>
        <input type="text" id="email" formControlName="email"/>
      </p>
      <p>
        <label for="birth">Geburtstag</label><br>
        <input type="Date" id="birth" formControlName="birth"/>
      </p>
    </div>
    <div class="error" *ngIf="failed">Hinzufügen fehlgeschlagen</div>

    <div class="horizCenter bottomSpace">
      <input type="submit" id="addCustomer" class="button button_submit" value="Kunde hinzufügen" [disabled]="!canCreate()"/>
      <mat-spinner *ngIf="loading"></mat-spinner>
    </div>
  </form>
</div>
